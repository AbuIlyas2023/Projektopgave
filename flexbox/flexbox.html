<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox wireframe</title>
    <link href="stylesheet.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="mini-box logo">
                <p>logo</p>
            </div>
            <div class="mini-box nav">
                <p>nav</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="box">
        <div class="mini-boxsplash">
            <p>splash</p>
        </div>
               <div class="mini-boxproces">
            <p>proces</p>
        </div>
    </div>
    </div>
    
    <div class="container">
        <div class="box-2">
            <div class="mini-box1">
                <p>Tilbud 1</p>
            </div>
            <div class="mini-box2">
                <p>Tilbud 2</p>
            </div>
            <div class="mini-box">
                <p>Tilbud 3</p>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="box">
            <div class="mini-box footer">
                <p>footer</p>
            </div>
        </div>
    </div>
    
</body>
</html>
